<div class="flex flex-col gap-2 p-6 bg-white rounded-2xl shadow-lg">
    <h5 class="text-2xl mb-2 font-bold text-blue-600 text-center">Login</h5>
    <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
      <div class="form-group mb-3">
        <label for="" class="block mb-2 text-md font-medium text-gray-900 dark:text-black">Email Address</label>
        <input type="text" placeholder="something@somewhere.com" class="border border-gray-600 rounded-md p-1.5 w-full focus:outline-blue-600" formControlName="email"
          [class]="{'invalid': loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched, 'valid':loginForm.get('email')?.valid}">
        @if (loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched) {
        <span class="text-sm text-red-600">Email Address is required.</span>
        }
      </div>
      <div class="form-group mb-3">
        <label for="" class="block mb-2 text-md font-medium text-gray-900 dark:text-black">Password</label>
        <input type="password" placeholder="*********" class="border border-gray-600 rounded-md p-1.5 w-full focus:outline-blue-600" formControlName="password"
          [class]="{'invalid': loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched, 'valid':loginForm.get('password')?.valid}">
        @if (loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched) {
        <span class="text-sm text-red-600">Password is required.</span>
        }
      </div>
      <button class="text-white end-2.5 mt-2 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
  </div>
