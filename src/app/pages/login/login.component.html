<div class="flex flex-col gap-2 p-6 bg-white rounded-2xl shadow-lg">
    <h5 class="text-2xl mb-2 font-bold text-blue-600 text-center">Login</h5>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
      <div class="form-group mb-3">
        <label for="" class="form-label">Email Address</label>
        <input type="text" placeholder="something@somewhere.com" class="form-input" formControlName="email"
          [class]="{'invalid': loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched, 'valid':loginForm.get('email')?.valid}">
        @if (loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched) {
        <span class="form-error">Email Address is required.</span>
        }
      </div>
      <div class="form-group mb-3">
        <label for="" class="form-label">Password</label>
        <input type="password" placeholder="*********" class="form-input" formControlName="password"
          [class]="{'invalid': loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched, 'valid':loginForm.get('password')?.valid}">
        @if (loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched) {
        <span class="form-error">Password is required.</span>
        }
      </div>
      <button class="btn-success">Submit</button>
    </form>
  </div>
