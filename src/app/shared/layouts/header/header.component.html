<header class="app-header">
    <div class="container flex items-center justify-between px-8 pt-4">
        <h4 class="font-bold text-xl">Todo Management</h4>
        <div class="flex gap-3">
            @if (isAuthenticated$) {
                <div class="font-medium cursor-pointer pr-8">Todos</div>
                <div class="font-medium cursor-pointer pr-8" (click)="onLogout()">Logout</div>
            }@else {
                <div class="font-medium cursor-pointer pr-8">Login</div>
            }
        </div>
    </div>
</header>
